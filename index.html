<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {

        *zoom:1;
        list-style:none;
        margin:0;
        padding:0;
        background:rgb(133, 127, 127);
        }
        ul:before,.nav ul:after {
            content:"";
            display:table;
        }
        ul:after {
            clear:both;
        }
        ul > li {
            float:left;
            position:relative;
        }
        a {
            margin-left:2px;
            display:block;
            padding:10px 15px;
            line-height:1.2em;
            color:rgb(32, 211, 0);
            background-color: rgb(106, 87, 172);
            border-radius: 10% 25%;
 
        }
        a:hover {
            text-decoration:none;
            background:#595959;
 
        }
        li ul {
            background:#ffffff;
            position:absolute;
            left:0;
            top:36px;
            z-index:1;
            max-height:0;
            overflow:hidden;
            -webkit-transform:perspective(400) rotate3d(1,0,0,-90deg);
            -webkit-transform-origin:50% 0;
            -webkit-transition:350ms;
            -moz-transition:350ms;
            -o-transition:350ms;
            transition:350ms;
        }
        li ul li {
            width:200px;
            padding:2px 20px;
        }
        ul > li:hover ul li {
            height:36px;
        }

        li ul a {
            border:none;
        }
        li ul a:hover {
            background:#595959;
        }

}

</head>
